name: Release
on:
  # Enable manual run
  workflow_dispatch:
    inputs:
      ref:
        type: string
        description: "The branch, tag or SHA to checkout. (default to main)"
        default: "main"
        required: false
      env:
        type: choice
        description: "Which environment are you using?"
        required: true
        default: "staging"
        options:
          - staging
          - production
      latest:
        type: boolean
        description: "Whether to create the latest version? (default to false)"
        default: false
        required: false

# Declare default permissions as readonly.
permissions: write-all

env:
  repository: 'voicemeet/voicemeet'
  main-path: 'main'
  source-path: 'voicemeet'

jobs:
  create-release:
    name: Create release
    runs-on: ubuntu-22.04
    outputs:
      flutter_channel: ${{ steps.flutter_version_step.outputs.flutter_channel }}
      flutter_version: ${{ steps.flutter_version_step.outputs.flutter_version }}
      sha: ${{ steps.sha_step.outputs.sha }}
      version: ${{ steps.version_step.outputs.version }}
      version_short: ${{ steps.version_step.outputs.version_short }}
      build_number: ${{ steps.version_step.outputs.build_number }}
      release: ${{ steps.version_step.outputs.release }}
      tag_name: ${{ steps.version_step.outputs.tag_name }}
    steps:
      - uses: actions/checkout@v6
        with:
          path: ${{ env.main-path }}

      - uses: actions/checkout@v6
        with:
          repository: ${{ env.repository }}
          ref: ${{ github.event.inputs.ref }}
          token: ${{ secrets.VM_RELEASE_TOKEN }}
          path: ${{ env.source-path }}

      - name: Set flutter version
        id: flutter_version_step
        run: |
          flutter_channel=$(sed -n -E "s/.*flutter-channel:\ '(.*)'/\1/p" .github/workflows/release.yml|head -n1)
          flutter_version=$(sed -n -E "s/.*flutter-version:\ '(.*)'/\1/p" .github/workflows/release.yml|head -n1)
          echo "flutter_channel: $flutter_channel, flutter_version: $flutter_version."

          echo "flutter_channel=$flutter_channel" >> $GITHUB_OUTPUT
          echo "flutter_version=$flutter_version" >> $GITHUB_OUTPUT
        working-directory: ${{ env.source-path }}

      - name: Set sha
        id: sha_step
        run: |
          SHA=$(git rev-parse HEAD)
          echo "SHA: $SHA."

          echo "sha=$SHA" >> $GITHUB_OUTPUT
        working-directory: ${{ env.main-path }}

      - name: Set sha from source
        id: sha_source_step
        run: |
          sha_source=$(git rev-parse HEAD)
          echo "sha_source: $sha_source."

          echo "sha_source=$sha_source" >> $GITHUB_OUTPUT
        working-directory: ${{ env.source-path }}

      - name: Set version
        id: version_step
        run: |
          VERSION=$(yq '.version' pubspec.yaml)
          echo "VERSION: $VERSION."

          VERSION_SHORT=$(echo "$VERSION" | sed -e "s/+.*//")
          echo "VERSION_SHORT: $VERSION_SHORT."

          BUILD_NUMBER=$(echo "$VERSION" | sed -e "s/.*+//")
          echo "BUILD_NUMBER: $BUILD_NUMBER."

          if [ "$ENV" == "staging" ]; then
            SUFFIX=".pre"
          elif [[ "$ENV" == "production" && "$IS_LATEST" == "false" ]]; then
            SUFFIX=".rc"
          else
            SUFFIX=""
          fi
          echo "SUFFIX: $SUFFIX"

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_short=$VERSION_SHORT" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "release=$VERSION_SHORT$SUFFIX" >> $GITHUB_OUTPUT
          echo "tag_name=v$VERSION_SHORT$SUFFIX" >> $GITHUB_OUTPUT
        env:
          ENV: ${{ github.event.inputs.env }}
          IS_LATEST: ${{ github.event.inputs.latest }}
        working-directory: ${{ env.source-path }}

      - name: Create a release
        run: |
          RELEASE_NOTES="Release created by [releases](https://github.com/${{ github.repository }}) workflow run [#${{ github.run_number }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/attempts/${{ github.run_attempt }})<br/><br/>Based on [voicemeet](https://github.com/${{ env.repository }}/commit/${{ steps.sha_source_step.outputs.sha_source }})<br/><br/>Please refer to [CHANGELOG.md](https://github.com/${{ env.repository }}/blob/main/CHANGELOG.md) for details."
          gh release create "$TAG_NAME" --draft --latest=false --prerelease=false --target "$SHA" --title "$TAG_NAME" --notes "$RELEASE_NOTES"
        env:
          SHA: ${{ steps.sha_step.outputs.sha }}
          TAG_NAME: ${{ steps.version_step.outputs.tag_name }}
          GH_TOKEN: ${{ github.token }}
        working-directory: ${{ env.main-path }}

  publish:
    name: Publish
    runs-on: ubuntu-22.04
    needs:
      - create-release
      - apk
      - aab
      - ios
      - macos-dmg
      - macos-pkg
      - macos-appstore
      - macos-zip
      - windows-exe
      - windows-msi
      - windows-store
      - windows-zip
    steps:
      - uses: actions/checkout@v6
        with:
          path: ${{ env.main-path }}

      - name: Publish a release
        run: |
          if [[ "$ENV" == "production" && "$IS_LATEST" == "true" ]]; then
            gh release edit "$TAG_NAME" --latest --draft=false --tag "$TAG_NAME" --target "$SHA"
          else
            gh release edit "$TAG_NAME" --prerelease --draft=false --tag "$TAG_NAME" --target "$SHA"
          fi
        env:
          ENV: ${{ github.event.inputs.env }}
          IS_LATEST: ${{ github.event.inputs.latest }}
          SHA: ${{ needs.create-release.outputs.sha }}
          TAG_NAME: ${{ needs.create-release.outputs.tag_name }}
          GH_TOKEN: ${{ github.token }}
        working-directory: ${{ env.main-path }}

  apk:
    name: Create apk
    runs-on: ubuntu-22.04
    needs:
      - create-release
    steps:
      - uses: actions/checkout@v6
        with:
          path: ${{ env.main-path }}

      - uses: actions/checkout@v6
        with:
          repository: ${{ env.repository }}
          ref: ${{ github.event.inputs.ref }}
          token: ${{ secrets.VM_RELEASE_TOKEN }}
          path: ${{ env.source-path }}

      - uses: actions/setup-java@v4
        with:
          java-version: "17.x"
          distribution: 'temurin'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ needs.create-release.outputs.flutter_channel }}
          flutter-version: ${{ needs.create-release.outputs.flutter_version }}

      - name: Flutter doctor -v
        run: flutter doctor -v

      - name: Configure .env
        run: |
          ENV_BASE64="$([[ "$ENV" == "staging" ]] && echo "$ENV_STG_BASE64" || echo "$ENV_PROD_BASE64")"
          echo "$ENV_BASE64" | base64 --decode > .env
        env:
          ENV: ${{ github.event.inputs.env }}
          ENV_STG_BASE64: ${{ secrets.ENV_STG_BASE64 }}
          ENV_PROD_BASE64: ${{ secrets.ENV_PROD_BASE64 }}
        working-directory: ${{ env.source-path }}

      - name: Install Deps
        run: flutter pub get
        working-directory: ${{ env.source-path }}

      - name: Configure Keystore for Android
        run: |
          echo "$PLAY_STORE_UPLOAD_KEY" | base64 --decode > app/upload-keystore.jks
          echo "storeFile=upload-keystore.jks" >> key.properties
          echo "keyAlias=$KEYSTORE_KEY_ALIAS" >> key.properties
          echo "keyPassword=$KEYSTORE_KEY_PASSWORD" >> key.properties
          echo "storePassword=$KEYSTORE_STORE_PASSWORD" >> key.properties
        env:
          PLAY_STORE_UPLOAD_KEY: ${{ secrets.PLAY_STORE_UPLOAD_KEY }}
          KEYSTORE_KEY_ALIAS: ${{ secrets.KEYSTORE_KEY_ALIAS }}
          KEYSTORE_KEY_PASSWORD: ${{ secrets.KEYSTORE_KEY_PASSWORD }}
          KEYSTORE_STORE_PASSWORD: ${{ secrets.KEYSTORE_STORE_PASSWORD }}
        working-directory: ${{ env.source-path }}/android

      # Build the application.
      - name: Build apk
        run: |
          FLAVOR="$([[ "$ENV" == "staging" ]] && echo "staging" || echo "production")"
          flutter build apk --dart-define-from-file=.env --no-tree-shake-icons --flavor $FLAVOR
        env:
          ENV: ${{ github.event.inputs.env }}
        working-directory: ${{ env.source-path }}

      # Package the build.
      - name: Copy build for Android
        run: |
          if [[ "$ENV" == "staging" ]]; then
            cp app-staging-release.apk $GITHUB_WORKSPACE/${{ env.main-path }}/VoiceMeet-$RELEASE.apk
          else
            cp app-production-release.apk $GITHUB_WORKSPACE/${{ env.main-path }}/VoiceMeet-$RELEASE.apk
          fi
        working-directory: ${{ env.source-path }}/build/app/outputs/flutter-apk
        env:
          ENV: ${{ github.event.inputs.env }}
          RELEASE: ${{ needs.create-release.outputs.release }}

      - name: Upload assets
        run: gh release upload "$TAG_NAME" ./*.apk
        env:
          TAG_NAME: ${{ needs.create-release.outputs.tag_name }}
          GH_TOKEN: ${{ github.token }}
        working-directory: ${{ env.main-path }}

      - name: Clean up
        if: ${{ always() }}
        run: |
          rm -f android/app/upload-keystore.jks
          rm -f android/key.properties
          rm -f .env
        working-directory: ${{ env.source-path }}

  aab:
    name: Create appbundle
    runs-on: ubuntu-22.04
    needs:
      - create-release
    steps:
      - uses: actions/checkout@v6
        with:
          path: ${{ env.main-path }}

      - uses: actions/checkout@v6
        with:
          repository: ${{ env.repository }}
          ref: ${{ github.event.inputs.ref }}
          token: ${{ secrets.VM_RELEASE_TOKEN }}
          path: ${{ env.source-path }}

      - uses: actions/setup-java@v4
        with:
          java-version: "17.x"
          distribution: 'temurin'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ needs.create-release.outputs.flutter_channel }}
          flutter-version: ${{ needs.create-release.outputs.flutter_version }}

      - name: Flutter doctor -v
        run: flutter doctor -v

      - name: Configure .env
        run: |
          ENV_BASE64="$([[ "$ENV" == "staging" ]] && echo "$ENV_STG_BASE64" || echo "$ENV_PROD_BASE64")"
          echo "$ENV_BASE64" | base64 --decode > .env
        env:
          ENV: ${{ github.event.inputs.env }}
          ENV_STG_BASE64: ${{ secrets.ENV_STG_BASE64 }}
          ENV_PROD_BASE64: ${{ secrets.ENV_PROD_BASE64 }}
        working-directory: ${{ env.source-path }}

      - name: Install Deps
        run: flutter pub get
        working-directory: ${{ env.source-path }}

      - name: Configure Keystore for Android
        run: |
          echo "$PLAY_STORE_UPLOAD_KEY" | base64 --decode > app/upload-keystore.jks
          echo "storeFile=upload-keystore.jks" >> key.properties
          echo "keyAlias=$KEYSTORE_KEY_ALIAS" >> key.properties
          echo "keyPassword=$KEYSTORE_KEY_PASSWORD" >> key.properties
          echo "storePassword=$KEYSTORE_STORE_PASSWORD" >> key.properties
        env:
          PLAY_STORE_UPLOAD_KEY: ${{ secrets.PLAY_STORE_UPLOAD_KEY }}
          KEYSTORE_KEY_ALIAS: ${{ secrets.KEYSTORE_KEY_ALIAS }}
          KEYSTORE_KEY_PASSWORD: ${{ secrets.KEYSTORE_KEY_PASSWORD }}
          KEYSTORE_STORE_PASSWORD: ${{ secrets.KEYSTORE_STORE_PASSWORD }}
        working-directory: ${{ env.source-path }}/android

      # Build the application.
      - name: Build appbundle
        run: |
          FLAVOR="$([[ "$ENV" == "staging" ]] && echo "staging" || echo "production")"
          flutter build appbundle --dart-define-from-file=.env --no-tree-shake-icons --flavor $FLAVOR
        env:
          ENV: ${{ github.event.inputs.env }}
        working-directory: ${{ env.source-path }}

      # Package the build.
      - name: Copy build for Android
        if: github.event.inputs.env == 'staging'
        run: cp *.aab $GITHUB_WORKSPACE/${{ env.main-path }}/VoiceMeet-$RELEASE.aab
        working-directory: ${{ env.source-path }}/build/app/outputs/bundle/stagingRelease
        env:
          RELEASE: ${{ needs.create-release.outputs.release }}

      - name: Copy build for Android
        if: github.event.inputs.env == 'production'
        run: cp *.aab $GITHUB_WORKSPACE/${{ env.main-path }}/VoiceMeet-$RELEASE.aab
        working-directory: ${{ env.source-path }}/build/app/outputs/bundle/productionRelease
        env:
          RELEASE: ${{ needs.create-release.outputs.release }}

      - name: Upload assets
        run: gh release upload "$TAG_NAME" ./*.aab
        env:
          TAG_NAME: ${{ needs.create-release.outputs.tag_name }}
          GH_TOKEN: ${{ github.token }}
        working-directory: ${{ env.main-path }}

      - name: Clean up
        if: ${{ always() }}
        run: |
          rm -f android/app/upload-keystore.jks
          rm -f android/key.properties
          rm -f .env
        working-directory: ${{ env.source-path }}

  ios:
    name: Create ios
    runs-on: macos-15
    needs:
      - create-release
    steps:
      - name: Select Xcode version
        run: sudo xcode-select --switch /Applications/Xcode_16.4.app

      - name: print Xcode version
        run: xcodebuild -version

      - uses: actions/checkout@v6
        with:
          path: ${{ env.main-path }}

      - uses: actions/checkout@v6
        with:
          repository: ${{ env.repository }}
          ref: ${{ github.event.inputs.ref }}
          token: ${{ secrets.VM_RELEASE_TOKEN }}
          path: ${{ env.source-path }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ needs.create-release.outputs.flutter_channel }}
          flutter-version: ${{ needs.create-release.outputs.flutter_version }}

      - name: Flutter doctor -v
        run: flutter doctor -v

      - name: Configure .env
        run: |
          ENV_BASE64="$([[ "$ENV" == "staging" ]] && echo "$ENV_STG_BASE64" || echo "$ENV_PROD_BASE64")"
          echo "$ENV_BASE64" | base64 --decode > .env
        env:
          ENV: ${{ github.event.inputs.env }}
          ENV_STG_BASE64: ${{ secrets.ENV_STG_BASE64 }}
          ENV_PROD_BASE64: ${{ secrets.ENV_PROD_BASE64 }}
        working-directory: ${{ env.source-path }}

      - name: Resolving flutter dependencies
        run: flutter pub get
        working-directory: ${{ env.source-path }}

      - name: Resolving ios dependencies
        run: pod install --repo-update
        working-directory: ${{ env.source-path }}/ios

      - name: Install the Apple certificate and provisioning profile
        env:
          P12_DEV_BASE64: ${{ secrets.P12_DEV_BASE64 }}
          P12_BASE64: ${{ secrets.P12_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          PROVISION_PROFILE_DEV_BASE64: ${{ secrets.PROVISION_PROFILE_DEV_BASE64 }}
          PROVISION_PROFILE_BASE64: ${{ secrets.PROVISION_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # create variables
          CERTIFICATE_DEV_PATH=$RUNNER_TEMP/build_certificate_dev.p12
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_DEV_PATH=$RUNNER_TEMP/voicemeet_dev.mobileprovision
          PP_PATH=$RUNNER_TEMP/voicemeet_appstore.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/kty-signing.keychain-db

          # import certificate and provisioning profile from secrets
          echo -n "$P12_DEV_BASE64" | base64 --decode --output $CERTIFICATE_DEV_PATH
          echo -n "$P12_BASE64" | base64 --decode --output $CERTIFICATE_PATH
          echo -n "$PROVISION_PROFILE_DEV_BASE64" | base64 --decode --output $PP_DEV_PATH
          echo -n "$PROVISION_PROFILE_BASE64" | base64 --decode --output $PP_PATH

          # create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # import certificate to keychain
          security import $CERTIFICATE_DEV_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # apply provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          mv $PP_DEV_PATH ~/Library/MobileDevice/Provisioning\ Profiles
          mv $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles

      - name: Remove build cache
        run: xcodebuild clean
        working-directory: ${{ env.source-path }}/ios

      - name: Build ipa
        if: github.event.inputs.env == 'staging'
        run: flutter build ipa --dart-define-from-file=.env --export-options-plist=ios/ExportOptions/debug.plist
        working-directory: ${{ env.source-path }}

      - name: Build ipa
        if: github.event.inputs.env == 'production'
        run: flutter build ipa --dart-define-from-file=.env --export-options-plist=ios/ExportOptions/release.plist
        working-directory: ${{ env.source-path }}

      # Package the build.
      - name: Copy build for iOS
        run: cp *.ipa $GITHUB_WORKSPACE/${{ env.main-path }}/VoiceMeet-$RELEASE.ipa
        working-directory: ${{ env.source-path }}/build/ios/ipa
        env:
          RELEASE: ${{ needs.create-release.outputs.release }}

      - name: Upload assets
        run: gh release upload "$TAG_NAME" ./*.ipa
        env:
          TAG_NAME: ${{ needs.create-release.outputs.tag_name }}
          GH_TOKEN: ${{ github.token }}
        working-directory: ${{ env.main-path }}

      - name: Clean up
        if: ${{ always() }}
        run: |
          if [ -f "$RUNNER_TEMP/kty-signing.keychain-db" ]; then
            echo "$RUNNER_TEMP/kty-signing.keychain-db"
            security delete-keychain $RUNNER_TEMP/kty-signing.keychain-db
          fi
          rm -f ~/Library/MobileDevice/Provisioning\ Profiles/voicemeet_*.mobileprovision
          rm -f .env
        working-directory: ${{ env.source-path }}

  macos-dmg:
    name: Create macos dmg
    runs-on: macos-15
    needs:
      - create-release
    steps:
      - uses: actions/checkout@v6
        with:
          path: ${{ env.main-path }}

      - uses: actions/checkout@v6
        with:
          repository: ${{ env.repository }}
          ref: ${{ github.event.inputs.ref }}
          token: ${{ secrets.VM_RELEASE_TOKEN }}
          path: ${{ env.source-path }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ needs.create-release.outputs.flutter_channel }}
          flutter-version: ${{ needs.create-release.outputs.flutter_version }}

      - name: Flutter doctor -v
        run: flutter doctor -v

      - name: Configure .env
        run: |
          ENV_BASE64="$([[ "$ENV" == "staging" ]] && echo "$ENV_STG_BASE64" || echo "$ENV_PROD_BASE64")"
          echo "$ENV_BASE64" | base64 --decode > .env
        env:
          ENV: ${{ github.event.inputs.env }}
          ENV_STG_BASE64: ${{ secrets.ENV_STG_BASE64 }}
          ENV_PROD_BASE64: ${{ secrets.ENV_PROD_BASE64 }}
        working-directory: ${{ env.source-path }}

      - name: Resolving flutter dependencies
        run: flutter pub get
        working-directory: ${{ env.source-path }}

      - name: Resolving macos dependencies
        run: pod install --repo-update
        working-directory: ${{ env.source-path }}/macos

      - name: Remove build cache
        run: xcodebuild clean
        working-directory: ${{ env.source-path }}/macos

      - name: Build macOS
        run: flutter build macos --dart-define-from-file=.env
        working-directory: ${{ env.source-path }}

      - name: Install certificates
        env:
          DEVELOPER_ID_APPLICATION_P12_BASE64_MAC: ${{ secrets.DEVELOPER_ID_APPLICATION_P12_BASE64_MAC }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # create variables
          DEVELOPER_ID_APPLICATION_CERTIFICATE_PATH=$RUNNER_TEMP/build_developerID_application_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/kty-signing.keychain-db
          
          # import certificate and provisioning profile from secrets
          echo -n "$DEVELOPER_ID_APPLICATION_P12_BASE64_MAC" | base64 --decode --output $DEVELOPER_ID_APPLICATION_CERTIFICATE_PATH
          
          # create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          # security default-keychain -s $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          # import certificate to keychain
          security import $DEVELOPER_ID_APPLICATION_CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

      - name: Code Signing
        run: /usr/bin/codesign --deep --force -s "$DEVELOPER_ID_APPLICATION_SIGNING_IDENTITY" --options runtime VoiceMeet.app -v
        working-directory: ${{ env.source-path }}/build/macos/Build/Products/Release
        env:
          DEVELOPER_ID_APPLICATION_SIGNING_IDENTITY: ${{ secrets.DEVELOPER_ID_APPLICATION_SIGNING_IDENTITY }}

      - name: Notarize app
        run: |
          # We can't notarize an app bundle directly, but we need to compress it as an archive.
          # Therefore, we create a zip file containing our app bundle, so that we can send it to the
          # notarization service
          echo "Creating temp notarization archive"
          ditto -c -k --keepParent "VoiceMeet.app" "VoiceMeet.zip"

          # Here we send the notarization request to the Apple's Notarization service, waiting for the result.
          # This typically takes a few seconds inside a CI environment, but it might take more depending on the App
          # characteristics. Visit the Notarization docs for more information and strategies on how to optimize it if
          # you're curious
          echo "Notarize app"
          xcrun notarytool submit "VoiceMeet.zip" --apple-id "$APPLE_ID" --team-id "$APPLE_TEAM_ID" --password "$APPLE_PASSWORD" --wait

          # Finally, we need to "attach the staple" to our executable, which will allow our app to be
          # validated by macOS even when an internet connection is not available.
          echo "Attach staple"
          xcrun stapler staple "VoiceMeet.app"
        working-directory: ${{ env.source-path }}/build/macos/Build/Products/Release
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}

      - name: Build DMG
        run: |
          bash scripts/build-dmg.sh
          mv VoiceMeet.dmg $GITHUB_WORKSPACE/${{ env.main-path }}/VoiceMeet-"$RELEASE"-macos-universal.dmg
        env:
          RELEASE: ${{ needs.create-release.outputs.release }}
        working-directory: ${{ env.source-path }}

      - name: Upload assets
        run: gh release upload "$TAG_NAME" ./*.dmg
        env:
          TAG_NAME: ${{ needs.create-release.outputs.tag_name }}
          GH_TOKEN: ${{ github.token }}
        working-directory: ${{ env.main-path }}

      - name: Clean up
        if: ${{ always() }}
        run: |
          if [ -f "$RUNNER_TEMP/kty-signing.keychain-db" ]; then
            echo "$RUNNER_TEMP/kty-signing.keychain-db"
            security delete-keychain $RUNNER_TEMP/kty-signing.keychain-db
          fi
          rm -f .env
        working-directory: ${{ env.source-path }}

  macos-pkg:
    name: Create macos pkg
    runs-on: macos-15
    needs:
      - create-release
    steps:
      - uses: actions/checkout@v6
        with:
          path: ${{ env.main-path }}

      - uses: actions/checkout@v6
        with:
          repository: ${{ env.repository }}
          ref: ${{ github.event.inputs.ref }}
          token: ${{ secrets.VM_RELEASE_TOKEN }}
          path: ${{ env.source-path }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ needs.create-release.outputs.flutter_channel }}
          flutter-version: ${{ needs.create-release.outputs.flutter_version }}

      - name: Flutter doctor -v
        run: flutter doctor -v

      - name: Configure .env
        run: |
          ENV_BASE64="$([[ "$ENV" == "staging" ]] && echo "$ENV_STG_BASE64" || echo "$ENV_PROD_BASE64")"
          echo "$ENV_BASE64" | base64 --decode > .env
        env:
          ENV: ${{ github.event.inputs.env }}
          ENV_STG_BASE64: ${{ secrets.ENV_STG_BASE64 }}
          ENV_PROD_BASE64: ${{ secrets.ENV_PROD_BASE64 }}
